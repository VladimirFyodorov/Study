<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<title>Document</title>
</head>
<body>
  <form class="block-center form">
    <h1>Обратная связь</h1>
		<section class="form-input mb-2">
			<label name="name" class="sr-only">Ваше имя</label>
			<input id="name" type="text" placeholder="Ваше имя">
		</section>
		<section class="form-input mb-2">
			<label name="email" class="sr-only">Ваш Email</label>
			<input id="email" type="text" placeholder="Ваш Email">
		</section>
		<section class="form-input mb-2">
			<label name="msg" class="sr-only">Ваше сообщение</label>
			<textarea id="msg" placeholder="Ваше сообщение"></textarea>
		</section>
		<section class="small mb-1">
			<input id="checkbox" type="checkbox">
			<label name="checkbox">Я принимаю правила сервиса</label>
		</section>
    <button class="btn btn-green">Отправить сообщение</button>
  </form>
</body>
</html>
